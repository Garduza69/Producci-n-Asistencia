<!DOCTYPE html>
<html>
<head>
    <title>Resultado de cuenta</title>
    <link rel="stylesheet" href="main2.css" />
</head>
<body>
    <div>
        <h1>Resultado de cuenta</h1>
        <div id="resultado"></div>
    </div>

    <script>
        // Esperamos a que el DOM esté completamente cargado
        document.addEventListener("DOMContentLoaded", function() {
            cargarResultado();
        });

        function cargarResultado() {
            // Creamos un objeto XMLHttpRequest
            var xhr = new XMLHttpRequest();
            // Definimos la URL del archivo cuenta.php
            var url = "cuenta.php";
            // Abrimos una conexión al archivo cuenta.php mediante una petición GET
            xhr.open("GET", url, true);
            // Configuramos la función de retorno de llamada cuando la solicitud se complete
            xhr.onreadystatechange = function() {
                // Si la solicitud se completa y el estado de la solicitud es OK (200)
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Actualizamos el contenido del div con id "resultado" con la respuesta recibida de cuenta.php
                    document.getElementById("resultado").innerHTML = xhr.responseText;
                }
            };
            // Enviamos la solicitud
            xhr.send();
        }
    </script>
</body>
</html>
